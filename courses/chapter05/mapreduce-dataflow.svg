<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shuffleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reduceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5d6a7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8bbd9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 定义箭头标记 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- 标题 -->
  <rect x="50" y="20" width="1100" height="50" rx="10" ry="10" 
        fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="22" font-weight="bold" fill="white">MapReduce 数据流全景</text>
  
  <!-- 输入阶段 -->
  <rect x="50" y="90" width="1100" height="120" rx="10" ry="10" 
        fill="url(#inputGradient)" stroke="#1976d2" stroke-width="2"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#1976d2">输入阶段</text>
  
  <!-- HDFS输入文件 -->
  <rect x="100" y="135" width="150" height="40" rx="5" ry="5" 
        fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="175" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#1976d2">HDFS 输入文件</text>
  
  <!-- InputFormat -->
  <rect x="320" y="135" width="150" height="40" rx="5" ry="5" 
        fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="395" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#1976d2">InputFormat</text>
  
  <!-- InputSplit -->
  <rect x="540" y="135" width="150" height="40" rx="5" ry="5" 
        fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="615" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#1976d2">InputSplit</text>
  
  <!-- RecordReader -->
  <rect x="760" y="135" width="150" height="40" rx="5" ry="5" 
        fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="835" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#1976d2">RecordReader</text>
  
  <!-- 输入阶段箭头 -->
  <line x1="250" y1="155" x2="315" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="470" y1="155" x2="535" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="690" y1="155" x2="755" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 输入阶段说明 -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666">
    数据分片 → 格式解析 → 记录读取 → 键值对生成
  </text>
  
  <!-- 输入到Map的箭头 -->
  <line x1="600" y1="210" x2="600" y2="255" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Map阶段 -->
  <rect x="50" y="260" width="1100" height="140" rx="10" ry="10" 
        fill="url(#mapGradient)" stroke="#9c27b0" stroke-width="2"/>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#9c27b0">Map 阶段</text>
  
  <!-- Map函数 (用户定义) -->
  <rect x="100" y="305" width="180" height="50" rx="5" ry="5" 
        fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="190" y="325" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#ff9800">Map 函数</text>
  <text x="190" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#ff9800">(用户定义)</text>
  
  <!-- 内存缓冲区 -->
  <rect x="320" y="305" width="180" height="50" rx="5" ry="5" 
        fill="#ffffff" stroke="#9c27b0" stroke-width="1"/>
  <text x="410" y="325" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">内存缓冲区</text>
  <text x="410" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(100MB)</text>
  
  <!-- 溢写文件 -->
  <rect x="540" y="305" width="180" height="50" rx="5" ry="5" 
        fill="#ffffff" stroke="#9c27b0" stroke-width="1"/>
  <text x="630" y="325" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">溢写文件</text>
  <text x="630" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(排序)</text>
  
  <!-- 合并文件 -->
  <rect x="760" y="305" width="180" height="50" rx="5" ry="5" 
        fill="#ffffff" stroke="#9c27b0" stroke-width="1"/>
  <text x="850" y="325" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">合并文件</text>
  <text x="850" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(最终输出)</text>
  
  <!-- Map阶段内部箭头 -->
  <line x1="280" y1="330" x2="315" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="330" x2="535" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="720" y1="330" x2="755" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Map阶段说明 -->
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="12" fill="#666">
    键值对处理 → 内存缓冲 → 溢写排序 → 文件合并
  </text>
  
  <!-- Map到Shuffle的箭头 -->
  <line x1="600" y1="400" x2="600" y2="435" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Shuffle阶段 -->
  <rect x="50" y="440" width="1100" height="120" rx="10" ry="10" 
        fill="url(#shuffleGradient)" stroke="#ff9800" stroke-width="2"/>
  <text x="600" y="465" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#ff9800">Shuffle 阶段</text>
  
  <!-- 网络传输 -->
  <rect x="120" y="485" width="180" height="40" rx="5" ry="5" 
        fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="210" y="500" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">网络传输</text>
  <text x="210" y="515" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(HTTP)</text>
  
  <!-- 数据拉取 -->
  <rect x="340" y="485" width="180" height="40" rx="5" ry="5" 
        fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="430" y="500" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">数据拉取</text>
  <text x="430" y="515" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(Fetch)</text>
  
  <!-- 归并排序 -->
  <rect x="560" y="485" width="180" height="40" rx="5" ry="5" 
        fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="650" y="500" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">归并排序</text>
  <text x="650" y="515" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(Merge Sort)</text>
  
  <!-- 分组聚合 -->
  <rect x="780" y="485" width="180" height="40" rx="5" ry="5" 
        fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="870" y="500" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">分组聚合</text>
  <text x="870" y="515" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(Group)</text>
  
  <!-- Shuffle阶段内部箭头 -->
  <line x1="300" y1="505" x2="335" y2="505" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="505" x2="555" y2="505" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="740" y1="505" x2="775" y2="505" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Shuffle阶段说明 -->
  <text x="120" y="540" font-family="Arial, sans-serif" font-size="12" fill="#666">
    网络传输 → 数据拉取 → 归并排序 → 分组聚合
  </text>
  
  <!-- Shuffle到Reduce的箭头 -->
  <line x1="600" y1="560" x2="600" y2="595" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reduce阶段 -->
  <rect x="50" y="600" width="1100" height="120" rx="10" ry="10" 
        fill="url(#reduceGradient)" stroke="#9c27b0" stroke-width="2"/>
  <text x="600" y="625" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#9c27b0">Reduce 阶段</text>
  
  <!-- Reduce函数 (用户定义) -->
  <rect x="350" y="645" width="200" height="40" rx="5" ry="5" 
        fill="#ffeb3b" stroke="#9c27b0" stroke-width="2"/>
  <text x="450" y="660" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#333">Reduce 函数</text>
  <text x="450" y="675" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(用户定义)</text>
  
  <!-- 输出收集器 -->
  <rect x="650" y="645" width="200" height="40" rx="5" ry="5" 
        fill="#ffffff" stroke="#9c27b0" stroke-width="1"/>
  <text x="750" y="660" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">输出收集器</text>
  <text x="750" y="675" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(OutputCollector)</text>
  
  <!-- Reduce阶段内部箭头 -->
  <line x1="550" y1="665" x2="645" y2="665" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reduce阶段说明 -->
  <text x="120" y="700" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Reduce 函数处理分组数据 → 输出收集器收集结果
  </text>
  
  <!-- Reduce到输出的箭头 -->
  <line x1="600" y1="720" x2="600" y2="755" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 输出阶段 -->
  <rect x="50" y="760" width="1100" height="100" rx="10" ry="10" 
        fill="url(#outputGradient)" stroke="#607d8b" stroke-width="2"/>
  <text x="600" y="785" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#607d8b">输出阶段</text>
  
  <!-- OutputFormat -->
  <rect x="350" y="790" width="200" height="40" rx="5" ry="5" 
        fill="#ffffff" stroke="#607d8b" stroke-width="1"/>
  <text x="450" y="805" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">OutputFormat</text>
  <text x="450" y="820" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(格式化输出)</text>
  
  <!-- HDFS输出文件 -->
  <rect x="650" y="790" width="200" height="40" rx="5" ry="5" 
        fill="#ffffff" stroke="#607d8b" stroke-width="1"/>
  <text x="750" y="805" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#333">HDFS 输出文件</text>
  <text x="750" y="820" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">(最终结果)</text>
  
  <!-- 输出阶段内部箭头 -->
  <line x1="550" y1="810" x2="645" y2="810" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 输出阶段说明 -->
  <text x="120" y="850" font-family="Arial, sans-serif" font-size="12" fill="#666">
    OutputFormat 格式化输出 → 写入 HDFS 文件系统
  </text>
  

  
</svg>